plugins {
    id 'java'
    id 'checkstyle'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes 'Main-Class': 'game.GameUI'
    }
}

task run;
run.doFirst {
    println "To run the GUI version of the game suite:\njava -jar build/libs/A3.jar\n"
    println "To run the TextUI version of the TicTacToe game:\njava -cp build/classes/java/main game.TextUI"
}
dependencies {
    testImplementation('junit:junit:4.13')
}